<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="title">REGISTARTION </div>
        <form action="#">
        <div class="user-details">
            
            <div class="input-box">
                <label for="name">Full name :</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
                

                <div class="input-box">
                <label for="Username">Username :</label>
                <input type="text" id="Username" name="Uname" placeholder="Enter your Username" required>
            </div>
                
                <div class="input-box">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="haha123@gmail.com" required>
            </div>
               

                <div class="input-box">
                <label for="phonenumber">Phone Number :</label>
                <input type="number" id="phonenumer" name="Pno." placeholder="Enter your Phone number" required>
            </div>
                

                <div class="input-box">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
                

                <div class="input-box">
                <label for="confirPassword">Confirm Password :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat Password" required>
            </div>
        </div>  

                <div class="Gender-details">
                    <span class="gender-title"></span>
                    <div class="gender-category">
                <label for="gender">Gender :</label>
                <select type="text" id="gender" name="Gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer not to say">prefer not to say</option>
                </select>
            </div>
            <div class="form-submit-btn">
                <input type="submit" value="Register" id="Register">
            </div>
        </div>
        </form>
    </div>
</body>
</html>
